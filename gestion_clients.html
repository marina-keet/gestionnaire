<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de clients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
            <span class="logo-name">Gestion Vente</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="produits.html">Produits</a>
            <a href="suivi_ventes.html">Suivi des ventes</a>
            <a href="gestion_stock.html">Gestion de stock</a>
            <a href="gestion_clients.html">Gestion de clients</a>
            <a href="tableau_bord.html">Tableau de bord</a>
        </div>
    </nav>

    <div class="container">
        <h1>Gestion des clients</h1>

        <!-- Formulaire d'ajout d'un client -->
        <form id="add-client-form">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" required>

            <label for="telephone">Téléphone :</label>
            <input type="text" id="telephone" required>

            <button type="submit">Ajouter le client</button>
        </form>

        <hr>

        <!-- Liste des clients -->
        <h2>Liste des clients</h2>
        <div id="clients-list">
            <p>Chargement des clients...</p>
        </div>
    </div>

    <script src="gestion_client.js"></script>
</body>
</html>
