<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de produits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
            <span class="logo-name">Gestion Vente</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="produits.html">Produits</a>
            <a href="suivi_ventes.html">Suivi des ventes</a>
            <a href="gestion_stock.html">Gestion de stock</a>
            <a href="gestion_clients.html">Gestion de clients</a>
            <a href="tableau_bord.html">Tableau de bord</a>
        </div>
    </nav>

    <!-- Menu latéral -->
    <div class="sidebar">
        <a href="nouveau_produit.html">Nouveau produit</a>
        <a href="liste_produits.html">Liste de produits</a>
        <a href="statistiques_produits.html">Statistiques des produits</a>
    </div>

    <div class="container">
        <h1>Liste de produits</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Catégorie</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Les produits ajoutés apparaîtront ici -->
            </tbody>
        </table>
    </div>

    <script>
        const productTableBody = document.getElementById('product-table-body');

        // Exemple de fonction pour ajouter un produit avec une image
        function addProductToTable(name, description, category, price, quantity, imageUrl) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${description}</td>
                <td>${category}</td>
                <td>${price} $</td>
                <td>${quantity}</td>
                <td><img src="${imageUrl}" alt="${name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
            `;
            productTableBody.appendChild(row);
        }

        // Exemple d'ajout de produits (à remplacer par des données dynamiques)
        addProductToTable("Produit A", "Description A", "Électronique", 100, 10, "imageA.jpg");
        addProductToTable("Produit B", "Description B", "Vêtements", 50, 20, "imageB.jpg");
    </script>
</body>
</html>
