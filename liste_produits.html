<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des produits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo-image">
      <span class="logo-name">Gestion Vente</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="suivi_ventes.html">Suivi des ventes</a>
      <a href="gestion_stock.html">Gestion de stock</a>
      <a href="gestion_clients.html">Gestion de clients</a>
      <a href="tableau_bord.html">Tableau de bord</a>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container">
    <h1>Liste des produits</h1>
    <div id="products-list">Chargement...</div>
  </div>

  <!-- Modal édition -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Modifier le produit</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <label for="edit-nom">Nom :</label>
        <input type="text" id="edit-nom" required>
        <label for="edit-description">Description :</label>
        <input type="text" id="edit-description">
        <label for="edit-categorie">Catégorie :</label>
        <input type="text" id="edit-categorie">
        <label for="edit-prix">Prix (€) :</label>
        <input type="number" id="edit-prix" required>
        <label for="edit-quantite">Quantité :</label>
        <input type="number" id="edit-quantite" required>
        <br><br>
        <button type="submit">Enregistrer</button>
        <button type="button" id="closeModalBtn">Annuler</button>
      </form>
    </div>
  </div>

  <script src="liste_produits.js"></script>
</body>
</html>
