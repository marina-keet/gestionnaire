<html lang="fr">
<head>

</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
            <span class="logo-name">Gestion Vente</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>

    <!-- Menu latéral -->

        <a href="liste_produits.html">Liste de produits</a>
        <a href="statistiques_produits.html">Statistiques des produits</a>
    </div>

    <div class="container">
        <h1>Liste des produits</h1>
        <div id="produits-list">
            <p>Chargement des produits...</p>
        </div>
    </div>
    <script>
        // API Liste produits
        async function fetchProduits() {
            try {
                const res = await fetch('http://localhost:3000/api/produits');
                if (!res.ok) throw new Error('Erreur API');
                const produits = await res.json();
                if (!produits.length) {
                    document.getElementById('produits-list').innerHTML = "<p>Aucun produit trouvé.</p>";
                    return;
                }
                let html = `<table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Catégorie</th>
                            <th>Prix</th>
                            <th>Quantité</th>
                        </tr>
                    </thead>
                    <tbody>`;
                produits.forEach(p => {
                    html += `<tr>
                        <td>${p.nom}</td>
                        <td>${p.description || ''}</td>
                        <td>${p.categorie || ''}</td>
                        <td>${p.prix} €</td>
                        <td>${p.quantite}</td>
                    </tr>`;
                });
                html += `</tbody></table>`;
                document.getElementById('produits-list').innerHTML = html;
            } catch (e) {
                document.getElementById('produits-list').innerHTML = "<p style='color:red;'>Erreur de chargement des produits.</p>";
            }
        }
        fetchProduits();
    </script>
</body>
</html>
