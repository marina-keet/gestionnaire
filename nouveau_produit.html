<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau produit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo-image">
      <span class="logo-name">Gestion Vente</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="suivi_ventes.html">Suivi des ventes</a>
      <a href="gestion_stock.html">Gestion de stock</a>
      <a href="gestion_clients.html">Gestion de clients</a>
      <a href="tableau_bord.html">Tableau de bord</a>
    </div>
  </nav>

  <div class="container">
    <h1>Ajouter un nouveau produit</h1>
    <form id="add-product-form">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" required>
      <label for="description">Description :</label>
      <input type="text" id="description">
      <label for="categorie">Catégorie :</label>
      <input type="text" id="categorie">
      <label for="prix">Prix (€) :</label>
      <input type="number" id="prix" required>
      <label for="quantite">Quantité :</label>
      <input type="number" id="quantite" required>
      <br><br>
      <button type="submit">Ajouter</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="nouveau_produit.js"></script>
</body>
</html>
