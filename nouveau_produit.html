<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau produit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
            <span class="logo-name">Gestion Vente</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="produits.html">Produits</a>
            <a href="suivi_ventes.html">Suivi des ventes</a>
            <a href="gestion_stock.html">Gestion de stock</a>
            <a href="gestion_clients.html">Gestion de clients</a>
            <a href="tableau_bord.html">Tableau de bord</a>
        </div>
    </nav>

    <!-- Menu latéral -->
    <div class="sidebar">
        <a href="nouveau_produit.html">Nouveau produit</a>
        <a href="liste_produits.html">Liste de produits</a>
        <a href="statistiques_produits.html">Statistiques des produits</a>
    </div>

    <div class="container">
        <form id="add-product-form" onsubmit="addProduct(event)">
            <h1>Nouveau produit</h1>
            <label for="product-name">Nom du produit :</label>
            <input type="text" id="product-name" placeholder="Nom du produit" required>

            <label for="product-description">Description :</label>
            <textarea id="product-description" placeholder="Description du produit"></textarea>

            <label for="product-category">Catégorie :</label>
            <select id="product-category" required>
                <option value="">Sélectionnez une catégorie</option>
                <option value="electronique">Électronique</option>
                <option value="vetements">Vêtements</option>
                <option value="alimentation">Alimentation</option>
            </select>

            <label for="product-price">Prix (en $) :</label>
            <input type="number" id="product-price" placeholder="Prix" required>

            <label for="product-quantity">Quantité en stock :</label>
            <input type="number" id="product-quantity" placeholder="Quantité en stock" required>

            <label for="product-image">Image du produit :</label>
            <input type="file" id="product-image" accept="image/*">

            <div class="form-buttons">
                <button type="submit">Ajouter</button>
                <button type="button" onclick="resetForm()">Annuler</button>
            </div>
        </form>
    </div>

    <script>
        const productTableBody = document.getElementById('product-table-body');

        function addProduct(event) {
            event.preventDefault();

            // Récupérer les valeurs du formulaire
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const category = document.getElementById('product-category').value;
            const price = document.getElementById('product-price').value;
            const quantity = document.getElementById('product-quantity').value;

            // Ajouter une nouvelle ligne au tableau
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${description}</td>
                <td>${category}</td>
                <td>${price} $</td>
                <td>${quantity}</td>
            `;
            productTableBody.appendChild(row);

            // Réinitialiser le formulaire
            resetForm();
        }

        function resetForm() {
            document.getElementById('add-product-form').reset();
        }
    </script>
</body>
</html>
